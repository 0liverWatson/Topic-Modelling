<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width=devie-width, initial-scale=1">
        <meta charset = "UTF-8">
        <title> "Twitter Analysis" </title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    </head>
    <body>
        <div style = "width:100%">

            <div style = "background-color:#b5dcb3; width:100%">
                <h1>Event Visualization</h1>
            </div>

            <div style = "background-color:#aaa; height:700px; width:100px; float:left;">
                <div><b>Event List</b></div>
                <select id="evid" name= event_list method="GET" action="/">
                    {% for i in event_list %}
                    <option value= "{{i}}" SELECTED>{{i}}</option>"
                    {% endfor %}
                </select>
                <input type="submit" value="Submit" onclick="submitev()">
                <script>
                    function submitev() {
                        console.log("hello");
                        document.getElementById("evid").value = "";
                    }
                </script>
            </div>

            <div id = "map" style = "background-color:#eee; height:700px; width:1400px; float:left;">
            <script type="text/javascript">
                    var map = L.map('map').setView([55.3781, 3.4360], 6);
                    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
                   attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
  });
                    map.addLayer(layer);
                </script>
            </div>


        </div>
    </body>
</html>
